<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JELLERY</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: #eaeaea;
  overflow: hidden;
}

/* BACKGROUND GIF */
#bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.35) blur(1px);
  z-index: -2;

/* CENTER CARD */
.container {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: rgba(10,10,10,0.6);
  backdrop-filter: blur(8px);
  border-radius: 18px;
  padding: 36px;
  width: 360px;
  box-shadow: 0 0 60px rgba(0,0,0,.8);
}

/* NAME */
h1 {
  text-align: center;
  letter-spacing: 2px;
  margin-bottom: 8px;
}

/* SUBTEXT */
p {
  text-align: center;
  color: #aaa;
  font-size: 0.9rem;
  margin-bottom: 24px;
}

/* LINKS */
a.link {
  display: block;
  text-decoration: none;
  color: #eaeaea;
  background: rgba(20,20,20,.8);
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 12px;
  text-align: center;
  transition: all .2s ease;
}

a.link:hover {
  background: rgba(60,60,60,.9);
  transform: scale(1.03);
  box-shadow: 0 0 20px rgba(255,255,255,.1);
}

/* ENTER BUTTON */
#enter {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 10;
}

#enter span {
  color: #888;
  letter-spacing: 3px;
  font-size: 1.2rem;
}
</style>
</head>

<body>

<!-- ENTER SCREEN -->
<div id="enter">
  <span>ENTER</span>
</div>

<!-- BACKGROUND GIF -->
<img id="bg" src="bg.gif" alt="background">

<div class="overlay"></div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="card">
    <h1>JELLERY</h1>

    <a class="link" href="https://savelife.in.ua/donate/#donate-army-card-once" target="_blank">savelifeUA</a>
    <a class="link" href="https://www.twitch.tv/jelleska_" target="_blank">twitch</a>
    <a class="link" href="https://www.instagram.com/jellery530/" target="_blank">instagram</a>
    <a class="link" href="https://steamcommunity.com/id/jellery123" target="_blank">steam</a>
  </div>
</div>

<script>
const enter = document.getElementById("enter");
const music = document.getElementById("music");

enter.addEventListener("click", () => {
  music.volume = 0.4;
  music.play();
  enter.style.display = "none";
});
</script>

</body>
</html>
